<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Form</h2>
        <form id="form" action="about:blank" method="post" target="_blank">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Form Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Form data will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission and display modal
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;

            // Prepare modal content
            var modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `<p>Username: ${username}</p>
                                   <p>Password: ${password}</p>
                                   <p>First Name: ${firstName}</p>
                                   <p>Last Name: ${lastName}</p>`;

            // Show the modal
            var modal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            modal.show();

            // Open a new window after the modal is shown
            setTimeout(function() {
                window.open('about:blank', '_blank');
            }, 2000); // Wait 2 seconds before opening the new window
        });
    </script>
</body>
</html>
