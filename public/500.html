<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - ARTE Gallery</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
      padding: 0 20px;
    }
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #D2B48C;
      margin: 0;
      line-height: 1;
    }
    .error-message {
      font-size: 24px;
      margin: 20px 0;
    }
    .error-description {
      font-size: 16px;
      max-width: 500px;
      margin-bottom: 30px;
    }
    .home-button {
      background-color: #D2B48C;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .home-button:hover {
      background-color: #C0A080;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">500</h1>
    <h2 class="error-message">Server Error</h2>
    <p class="error-description">We're sorry, but something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
    <a href="/" class="home-button">Return to Homepage</a>
  </div>
</body>
</html>
